<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sine up form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="sine-up">
        <div class="container">
            <div class="left-side">
                <h1>Learn to code by <br>watching others</h1>
                <p>See how exprienced developers solve problems in real time.<br>Watching scripted tutorials is great,
                    but understanding how <br>developers think in invaluable.</p>
            </div>
            <div class="right-side">
                <div class="form-heading"><strong>Try it free for 7 days</strong> <small>then $20/mon. thereafter</small></div>
                <form>
                    <input type="text" name="first-name" placeholder="First name" id="">
                    <input type="text" name="last-name" placeholder="Last name" id="">
                    <input type="email" name="email" placeholder="Email Address" id="">
                    <input type="password" name="password" placeholder="Password" id="">
                    <button class="trial-btn">CLAIM YOUR FREE TRIAL</button>
                </form>
            </div>
        </div>
    </section>
    <div class="problem">
        <div class="child"></div>
    </div>
</body>

</html>
